name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate data + train
        env:
          PYTHONPATH: src
        run: |
          python -m turbine_asset_health.data.make_dataset
          python -m turbine_asset_health.models.train

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q
